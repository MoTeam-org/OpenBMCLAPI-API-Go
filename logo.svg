<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景圆形 -->
    <circle cx="100" cy="100" r="90" fill="#2d333b"/>
    
    <!-- OBA 文字 -->
    <text x="100" y="90" font-family="Arial Black" font-size="45" fill="#61dafb" text-anchor="middle">OBA</text>
    
    <!-- BD 文字 -->
    <text x="100" y="130" font-family="Arial Black" font-size="45" fill="#61dafb" text-anchor="middle">BD</text>
    
    <!-- 装饰环 -->
    <circle cx="100" cy="100" r="85" stroke="#61dafb" stroke-width="2" fill="none"/>
    
    <!-- 装饰点 -->
    <circle cx="100" cy="40" r="4" fill="#61dafb"/>
    <circle cx="160" cy="100" r="4" fill="#61dafb"/>
    <circle cx="100" cy="160" r="4" fill="#61dafb"/>
    <circle cx="40" cy="100" r="4" fill="#61dafb"/>
</svg> 